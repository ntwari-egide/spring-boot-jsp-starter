<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring boot eamil teplate with Thymeleaf</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link th:href="@{styles.css}" rel="stylesheet" />
    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        a{
            font-size: 0.9rem;
            color: blue;
        }
    </style>
</head>
<body>
    <div style="color:black;font-family:  'Roboto', sans-serif;">
        <h3 th:text="${'Dear ' + name}"></h3>
        <p>Someone(hopefully you) requested to reset your <a href="https://icpportal.rw/">icpportal</a> password</p>
        <p>If this was a mistake, just ignore this email and nothing will happen.</p>
        <p>To reset your password, follow this link: <a th:href="${URL}" target=\"_self\">here</a></p>
        <p>
            <em> The Icpportal Team </em>
        </p>
    </div>
</body>
</html>
